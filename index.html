<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maps</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	 integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
	 crossorigin="anonymous">
</head>
<style>
	#image{
		border-radius: 50%;
	}
	#head nav{
		border-radius: 200px;
	}
	#slide{
		border-radius: 200px;
		margin: 5px;
	}
	#div{
		border-radius: 500px;
		margin: 5px;
	}
	
	footer{
		border-radius: 200px;
		margin: 5px;
	}
	#alert{
		margin: 5px;
		border-radius: 100px;
	}
	
</style>





<body style="background-image:
linear-gradient(to left,rgb(177, 7, 7) ,rgb(233, 214, 214), rgb(255, 165, 0))">
	
	<div style="max-width: 1100px; margin: auto; " >
		<header id="head">
			<nav class="navbar bg-light">
				<div class="container">
				  <a class="navbar-brand" href="#">
					<img id="image" src="javi.png" alt="Bootstrap" width="90" height="74">
				  </a>
				  <button class="btn btn-warning" id="location" type="button">Set My Location</button>
				  <h2>Jihad's Map</h2>
				</div>
			  </nav>
		</header>
		
		
		
		
		
		<main id="content">
			<section id="alert" ></section>
			
			<section id="map" > <img id="slide" style="width:100% ;height:400px" name="slider" alt="">
			</section>
			
		</main>
		
		<footer>
			<div id="div" class="card mb-3" >
				<div class="row g-0">
				  <div class="col-md-4">
					<img id="divimage" src="jav.jpg" class="img-fluid rounded-start" alt="...">
				  </div>
				  <div  class="col-md-8">
					<div class="card-body">
					  <h5 class="card-title">Jihad,s Map Location</h5>
					  <p class="card-text">Also known as geographic information or geospatial data, location data refers to information related to objects or elements present in a geographic space or horizon.</p>
					  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
					</div>
				  </div>
				</div>
			  </div>
		</footer>
		
		
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="map.js"></script>
</body>
</html>
